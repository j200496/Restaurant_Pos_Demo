<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-2 col-md-3 mb-2">
      <h1 class="mt-3">Productos</h1>
    </div>
  </div>
  <div class="row justify-content-start mb-3">
    <div class="col-lg-5">
      <button class="btn btn-primary w-100" routerLink="/layout/addproducto">
        Crear Productos <i class="bi bi-plus-circle"></i>
      </button>
    </div>
  </div>
  <div
    class="table-responsive border rounded p-2 mb-3"
    style="max-height: 400px; overflow-y: auto"
  >
    <table class="table table-striped table-bordered text-center align-middle">
      <thead class="table-warning">
        <tr>
          <th>Nombre</th>
          <th>Descripcion</th>
          <th>Precio</th>
          <th>Estado</th>
          <th>Categoria</th>
          <th>ITBIS</th>
          <th>Precio final</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let p of prod">
          <td>{{ p.nombre }}</td>
          <td>{{ p.descripcion }}</td>
          <td>{{ p.precio | currency }}</td>
          <td>{{ p.estado }}</td>
          <td>{{ p.categoria }}</td>
          <td>{{ p.itbis | currency }}</td>
          <td>{{ p.precioFinal | currency }}</td>
          <td class="d-flex gap-2">
            <button
              class="btn btn-success"
              routerLink="/layout/putproducto"
            >
              Editar
            </button>
            <button class="btn btn-danger" (click)="BorrarProd(p.idProducto)">
              Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
