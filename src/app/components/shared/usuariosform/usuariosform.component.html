<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <h1 class="mt-3">{{ titulo }}</h1>
    </div>
  </div>
  <form [formGroup]="form" class="row mt-5">
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">Nombre</label>
      <input type="text" formControlName="nombre" class="form-control" />
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Usuario</label>
      <input type="text" formControlName="usuario" class="form-control" />
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">Clave</label>
      <input type="text" formControlName="clave" class="form-control" />
    </div>
    <div class="col-md-6">
      <select class="form-select form-select-md mt-2">
      <option selected>Seleccione la sucursal</option>
       <option>SD este</option>
        <option >SD este</option>
        <option >SD norte</option>
        <option >Distrito nacional</option>
               <option >SD oeste</option>
      </select>
    </div>
    <div class="col-md-6">
      <select class="form-select form-select-md mt-2">
  <option selected>Seleccione un rol</option>
  <option formControlName="rol">ADMINISTRADOR</option>
  <option formControlName="rol">SUPERVISOR</option>
  <option formControlName="rol">EMPLEADO</option>
</select>
    </div>
    <div class="row justify-content-start">
      <div class="col-6">
         <div class="col-lg-6">
      <div class="form-check"  formControlName="estado">
  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
  <label class="form-check-label" for="radioDefault1">
    No activo
  </label>
</div>
<div class="form-check">
  <input class="form-check-input"type="radio" name="radioDefault" id="radioDefault2" checked>
  <label class="form-check-label" for="radioDefault2">
    Activo
  </label>
</div>
    </div>
      </div>
    </div>
    <div class="row justify-content-start">
      <div class="col-lg-6">
       
        <button
          *ngIf="isUpdate"
          class="btn btn-success w-100 mt-3"
          (click)="Actualizar(form.value)"
        >
          Actualizar
        </button>
        <button
          *ngIf="!isUpdate"
          [ngClass]="btncolor"
          (click)="GuardarCambios()"
        >
          {{ btnnombre }}
        </button>
      </div>
      <div class="col-lg-6">
        <a routerLink="/layout/lusuarios" class="btn btn-danger mt-3 w-100"
          >Cancelar</a
        >
      </div>
    </div>
  </form>
</div>
