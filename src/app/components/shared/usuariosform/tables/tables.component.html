<div class="row justify-content-center">
    <div class="col-lg-4">
      <h1 class="text-dark mt-3">{{fields.title}}</h1>
    </div>
    <div class="row">
        <div class="col-lg-5">
            <button class="btn btn-primary w-100 mt-3 mb-3" routerLink="/layout/cusuarios">{{fields.btncrear}}</button>
        </div>
        <div *ngIf="iscat" class="col-lg-5">
           <button class="btn btn-warning mt-3 w-100 ms-5 text-white">Categorias de productos</button>
        </div>
    </div>
</div>
<div class="table-responsive border rounded p-2 mb-3" style="max-height: 400px; overflow-y: auto;">
  <table class="table table-striped table-bordered text-center align-middle">
    <thead class="table-warning">
      <tr>
        <th *ngFor="let col of columns">{{col.header }}</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data">
        <td *ngFor="let col of columns">{{row[col.field] }}</td>
        <td>
          <div class="d-flex justify-content-center gap-2">
            <a class="btn btn-success" routerLink="/layout/updusuarios/{{row.idUsuario}}">Editar</a>
            <button class="btn btn-danger"(click)="Borrar(row.idUsuario)">Eliminar</button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
