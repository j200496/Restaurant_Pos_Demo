
<div class="ps-4 pe-4 mt-2">
    <div class="row justify-content-start">
        <div class="col-5">
            <div class="shadow">
    <div class="card mt-4">
        <div class="card-header bg-warning text-white text-center">
            <h5>Registro de compras</h5>
        </div>
        <div class="card-body">
            <label for="nombre">Nombre</label>
            <input id="nombre" class="form form-control mt-2"[(ngModel)]="comp.nombre" type="text" placeholder="Nombre de la compra">
            <label for="desc">Descripcion</label>
            <input id="desc" class="form form-control mt-2" [(ngModel)]="comp.descripcion" type="text" placeholder="Descripcion">
               <label for="Mt">Monto total</label>
            <input id="Mt" class="form form-control mt-2"[(ngModel)]="comp.montototal" type="number" placeholder="0.00">
            <label for="fecha">Fecha</label>
            <input class="form form-control mt-2" [(ngModel)]="comp.fecha" id="fecha" type="date">
            <label for="tipo">Tipo</label>
            <select class="form form-control mt-2" [(ngModel)]="comp.tipo" name="" id="tipo">  
                  <option value="Compra">Seleccione el tipo</option>        
                <option value="Compra">Compra</option>
                 <option value="Ajuste">Ajuste</option>
            </select>
            <div class="form-check" >
  <input class="form-check-input" type="radio" [(ngModel)]="comp.estado" [value]="true"  name="radioDefault" id="radioDefault1"checked>
  <label class="form-check-label" for="radioDefault1">
    Al contado
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="radio" [(ngModel)]="comp.estado" [value]="false" name="radioDefault" id="radioDefault2" >
  <label class="form-check-label" for="radioDefault2">
   Credito
  </label>
</div>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="d-flex gap-2">
                    <button class="btn btn-primary w-100" type="button" (click)="Agregar()">Agregar <i class="bi bi-plus-circle"></i> </button>
                    <button class="btn btn-danger w-100">Borrar <i class="bi bi-trash3"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
        </div>
        <div class="col-7 mt-4">
            <app-tablepipe [headers]="compras" (total)="Total($event)" btntext="Registrar" (metodo)="Borrar($event)" [data]="c"></app-tablepipe>
        </div>
    </div>
</div>
