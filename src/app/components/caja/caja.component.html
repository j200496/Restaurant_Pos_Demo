<div class="row justify-content-center mt-2">
  <div class="col-2">
    <h1>Caja</h1>
  </div>
</div>
<div class="container mt-2">
    <div class="row justify-content-start mb-2">
        <div class="col-3">
            <select name="" id="" class="form form-control">
                <option value="">Buscar por categoria</option>
                 <option value="">Hot Dog</option>
                  <option value="">Hamburguer</option>
                   <option value="">Tacos</option>
            </select>
        </div>
        <div class="col-3">
            <input type="text" class="form form-control" placeholder="Buscar por nombre">
        </div>
    </div>
  <div class="row"> <!-- altura de referencia -->
    <!-- Columna de productos con scroll -->
    <div class="col-md-6 table-responsive border rounded" style="max-height: 400px; overflow-y: auto">
      <div class="row">
        <div class="col-6 mt-2 mb-3" *ngFor="let p of productos">
          <div class="card h-100">
            <div class="card-header text-center text-white bg-warning">
              <h6>{{ p.Nombre }}</h6>
            </div>
            <div class="card-body">
              <p><strong>Descripcion:</strong> {{ p.Descripcion }}</p>
              <p><strong>Categoria:</strong> {{ p.Categoria }}</p>
              <p><strong>Precio:</strong> {{ p.Precio | currency }}</p>
            </div>
            <div class="card-footer">
              <button class="btn btn-primary w-100">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Columna de la tabla -->
    <div class="col-md-6">
      <app-tablepipe [headers]="th"></app-tablepipe>
    </div>

  </div>
</div>
