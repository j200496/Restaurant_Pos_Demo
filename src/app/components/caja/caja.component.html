
<div class=" ps-4 pe-4 mt-4">
    <div class="row justify-content-start mb-2">
        <div class="col-3">
            <select name="" id="" class="form form-control">
                <option *ngFor="let c of Categorias" [value]="c">{{c}}</option>
            </select>
        </div>
        <div class="col-3">
            <input type="text" class="form form-control" placeholder="Buscar por nombre">
        </div>
    </div>
  <div class="row"> <!-- altura de referencia -->
    <!-- Columna de productos con scroll -->
    <div class="col-md-6 table-responsive border rounded p-2" style="max-height: 450px; overflow-y: auto">
      <div class="row">
        <div class="col-6 mb-3" *ngFor="let p of productos">
          <div class="card h-100">
            <div class="card-header text-center text-white bg-warning">
              <h6>{{ p.nombre }}</h6>
            </div>
            <div class="card-body">
              <p><strong>Descripcion:</strong> {{ p.descripcion }}</p>
              <p><strong>Categoria:</strong> {{ p.categoria }}</p>
              <p><strong>Precio:</strong> {{ p.precio | currency }}</p>
              <label for="cantidad">Cantidad</label>
              <input type="number"  [(ngModel)]="p.cantidad" id="cantidad" class="form form-control">
            </div>
            <div class="card-footer">
              <button class="btn btn-primary w-100"(click)="Agregar(p)">Agregar</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="shadow">
    <div class="card">
      <div class="card-header bg-warning text-white text-center">
        <h5>Lista de productos</h5>
      </div>
      <div class="card-body">
        <div
          class="table-responsive border rounded p-2 mb-3"
          style="max-height: 280px; overflow-y: auto"
        >
          <table
            class="table table-striped table-bordered text-center align-middle"
          >
            <thead class="table-warning">
              <tr>
                <th *ngFor="let h of th">{{ h }}</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of prod; let i = index" >
                <td>{{p.nombre}}</td>
                 <td>{{p.descripcion}}</td>
                  <td>{{p.cantidad}}</td>
                   <td>{{p.precio | currency}}</td>
                   <td>
                    <button class="btn btn-danger" (click)="Borrar(i)" >Borrar</button>
                   </td>
              </tr>
            </tbody>
          </table>
          <div class="text-end mt-3">
          <h4>Total: {{ totalGeneral | currency }}</h4>
       </div>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-10">
        </div>
      </div>
      <div class="card-footer text-center">
        <button class="btn btn-success w-50">Facturar <i class="bi bi-receipt-cutoff"></i></button>
      </div>
    </div>
  </div>
    </div>

  </div>
</div>
